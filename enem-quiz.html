<body>

<div class="container">

</div>

<button onclick="iniciar()">Iniciar Simulado</button>

<p id="tempo"></p>

</div>

<script>
// ‚è± CRON√îMETRO
let tempo = 180;
let timer;

// üß† BANCO DE QUEST√ïES ‚Äì PADR√ÉO ENEM
const questoes = [
{
texto: `O crescimento das cidades brasileiras ao longo do s√©culo XX ocorreu de forma

alternativas: [
"A expans√£o urbana melhorou a qualidade de vida da popula√ß√£o.",
"A aus√™ncia de planejamento contribuiu para problemas sociais e estruturais.",
"O crescimento urbano reduziu as desigualdades sociais.",
"As cidades cresceram de forma equilibrada em todas as regi√µes.",
"O processo urbano eliminou problemas ambientais."
],
correta: 1
},

{
texto: `Em uma rea√ß√£o qu√≠mica representada pela equa√ß√£o:
2H‚ÇÇ + O‚ÇÇ ‚Üí 2H‚ÇÇO,
observa-se a forma√ß√£o de √°gua a partir de seus elementos constituintes.`,
alternativas: [
"uma rea√ß√£o f√≠sica sem libera√ß√£o de energia.",
"uma rea√ß√£o qu√≠mica com rearranjo de √°tomos.",
"um processo revers√≠vel em condi√ß√µes normais.",
"uma transforma√ß√£o nuclear.",
"uma mistura homog√™nea."
],
correta: 1
},

{
texto: `Em um gr√°fico que representa a varia√ß√£o da velocidade de um corpo em fun√ß√£o do tempo,
a √°rea sob a curva corresponde a uma grandeza f√≠sica.`,
alternativas: [
"acelera√ß√£o.",
"for√ßa.",
"deslocamento.",
"massa.",
"pot√™ncia."
],
correta: 2
},

{
texto: `Considere o trecho:
"Triste de quem vive em casa,
Contente com seu lar,
Sem que um sonho, no espa√ßo,
Possa lhe mostrar o luar."`,
alternativas: [
"uso da linguagem denotativa.",
"predom√≠nio da fun√ß√£o referencial.",
"presen√ßa de met√°fora e subjetividade.",
"linguagem cient√≠fica.",
"objetividade textual."
],
correta: 2
}
];

function iniciar() {
  document.getElementById("prova").innerHTML = "";
  document.getElementById("resultado").innerHTML = "";
  tempo = 180;
  clearInterval(timer);

  timer = setInterval(() => {
    tempo--;
    document.getElementById("tempo").innerHTML =
      "‚è± Tempo restante: " + tempo + " segundos";
    if (tempo <= 0) finalizar();
  }, 1000);

  const prova = document.getElementById("prova");

  questoes.forEach((q, i) => {
    let bloco = `
    <div class="questao">
      <div class="enunciado">
        <b>Quest√£o ${i + 1}</b><br><br>${q.texto}
      </div><br>
    `;
    q.alternativas.forEach((alt, j) => {
      bloco += `
      <input type="radio" name="q${i}" value="${j}">
      ${String.fromCharCode(65 + j)}) ${alt}<br>
      `;
    });
    bloco += "</div>";
    prova.innerHTML += bloco;
  });
}

function finalizar() {
  clearInterval(timer);
  let acertos = 0;

  questoes.forEach((q, i) => {
    let r = document.querySelector(`input[name="q${i}"]:checked`);
    if (r && Number(r.value) === q.correta) acertos++;
  });

  let total = questoes.length;
  let porcentagem = Math.round((acertos / total) * 100);

  document.getElementById("resultado").innerHTML =
    `‚úî Acertos: ${acertos}/${total}<br>
     üìä Desempenho: ${porcentagem}%<br>
     üéì N√≠vel ENEM: ${
       porcentagem >= 70 ? "Alto" :
       porcentagem >= 40 ? "M√©dio" : "Baixo"
     }`;

  localStorage.setItem("resultadoENEM", porcentagem + "%");
}
</script>
