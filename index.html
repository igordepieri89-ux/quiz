<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste / Quiz Online</title>
  

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .quiz-container {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    .pergunta {
      margin-bottom: 20px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="quiz-container">
    <h1>Quiz de Conhecimentos</h1>

    <form id="quizForm">

      <div class="pergunta">
        <p>1️⃣ Quanto é 2 + 2?</p>
        <input type="radio" name="q1" value="0"> 3<br>
        <input type="radio" name="q1" value="1"> 4<br>
        <input type="radio" name="q1" value="0"> 5
      </div>

      <div class="pergunta">
        <p>2️⃣ Qual é a capital do Brasil?</p>
        <input type="radio" name="q2" value="0"> São Paulo<br>
        <input type="radio" name="q2" value="1"> Brasília<br>
        <input type="radio" name="q2" value="0"> Rio de Janeiro
      </div>

      <div class="pergunta">
        <p>3️⃣ Qual linguagem roda nos navegadores?</p>
        <input type="radio" name="q3" value="1"> JavaScript<br>
        <input type="radio" name="q3" value="0"> Python<br>
        <input type="radio" name="q3" value="0"> Java
      </div>

      <button type="button" onclick="corrigir()">Finalizar Teste</button>

    </form>

    <div id="resultado"></div>
  </div>

  <script>
    function corrigir() {
      let total = 0;
      const respostas = document.querySelectorAll('input[type=radio]:checked');

      respostas.forEach((resposta) => {
        total += Number(resposta.value);
      });

      document.getElementById("resultado").innerHTML =
        "✅ Você acertou <strong>" + total + "</strong> de 3 perguntas.";
    }
  </script>

</body>
</html>
